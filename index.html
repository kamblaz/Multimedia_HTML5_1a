<html>
<script type="text/javascript" src="player.js"></script>
<link rel="stylesheet" type="text/css" href="player.css">

<head>
</head>

<body>
    <div id="wrapper">
        <div id='player_wrapper'>
            <video id='video_player'>
          <source src='video/1.mp4' type='video/mp4' id='film'>            
        </video>
            <div id='player_controls'>
                <input type="image" src="images/play.png" onclick="play_vid()" id="play_button">
                <input type="image" src="images/pause.png" onclick="pause_vid()" id="pause_button">
                <input type="image" src="images/stop.png" onclick="stop_vid()" id="stop_button">
                <img src="images/volume.png" id="vol_img">
                <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
            </div>
        </div>
    </div>
    <button onclick='choose_video("video/1.mp4");'>1</button>
    <button onclick='choose_video("video/2.mp4");'>2</button>
    <button onclick='choose_video("video/3.mp4");'>3</button>
    <button onclick='choose_video("video/4.mp4");'>4</button>
</body>
<script>
    function choose_video(name) {
        var video = document.getElementById('video_player');
        video.innerHTML = '';
        var source = document.createElement('source');
        video.appendChild(source);
        video.play();
        setTimeout(function() {
            video.pause();

            source.setAttribute('src', name);

            video.load();
            video.play();
        }, 3000);
        //document.getElementById('film').setAttribute('src', name);
    }
</script>

</html>
